  - Title: "Pods"
    Model: "Pod"
    Description: "List all Pods"
    Category: "Core"
    ListMethod: "GetPodsAsync"    
    #DescribeMethod: "DescribePodAsync(_selected.Name(), _selected.Namespace())"  #-- should we just replace the YAML method
    ItemType: "V1Pod"
    IsNamespaced: true
    #IsWatchable: true
    KubeCtlHint: "kubectl get pods"
    Fields:
      - Title: "Namespace"
        Expression: "item.Metadata.NamespaceProperty"
        #AllowAutoHideNamespace: true
      - Title: "Name"
        Expression: "item.Metadata.Name"
        IsDefaultSortColumn: true
        IsFilterable: true
      - Title: "Status"
        Expression: "item.Status.Phase"
      - Title: "Restarts"
        Expression: "$\"{GetRestarts(item)} ({GetLastRestart(item)})\""
      - Title: "Pod IP"
        Expression: "item.Status.PodIP"
      - Title: "Age"
        Expression: "item.Metadata.CreationTimestamp.ToAge()"
    ExtraMethods:
      - "private static string GetRestarts(V1Pod item) => 
            item.Status.ContainerStatuses.FirstOrDefault()?.RestartCount.ToString() ?? string.Empty;"
      - "private static string GetLastRestart(V1Pod item) =>
            item.Status.ContainerStatuses.FirstOrDefault()?.State.Running.StartedAt.ToAge() ?? string.Empty;"
