  - Title: "Endpoints"
    Model: "Endpoint"
    Description: "List all Endpoints"
    Category: "Core"
    ListMethod: "GetEndpointsAsync"    
    ItemType: "V1Endpoints"
    IsNamespaced: true
    KubeCtlHint: "kubectl get endpoints"
    Fields:
      - Title: "Namespace"
        Expression: "item.Metadata.NamespaceProperty"
        #AllowAutoHideNamespace: true
      - Title: "Name"
        Expression: "item.Metadata.Name"
        IsDefaultSortColumn: true
        IsFilterable: true
      - Title: "Endpoints"
        Expression: "GetEndpointIps(item)"
      - Title: "Age"
        Expression: "item.Metadata.CreationTimestamp.ToAge()"
    ExtraMethods:
        - "private static string? GetEndpointIps(V1Endpoints item) => item.Subsets is null ? string.Empty : item.Subsets.SelectMany(s => s.Addresses.Select(a => a.Ip)).CsvJoin();"
  - Title: "Endpoint Slices"
    Model: "EndpointSlice"
    Description: "List all Endpoint Slices"
