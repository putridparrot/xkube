        IsDefaultSortColumn: true
        IsFilterable: true
      - Title: "Address Type"
        Expression: "item.AddressType"
      - Title: "Endpoints"
        Expression: "item.Endpoints.SelectMany(e => e.Addresses).CsvJoin()"
      - Title: "Ports"
        Expression: "item.Ports.Select(i => i.Port).CsvJoin()"
