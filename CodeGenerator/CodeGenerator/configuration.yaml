Definitions:
  - Title: "Clusters"
    Model: "Cluster"
    Description: "List all cluster"
    Category: "Core"
    ListMethod: "GetV1ClustersAsync"
    ItemType: "V1Cluster"
    IsNamespaced: false
    Fields:
      - Title: "Current"
        Expression: "item.Current.ToString()"
        IsDefaultSortColumn: true
      - Title: "Name"
        Expression: "item.Name"
        IsFilterable: true
      - Title: "Cluster"
        Expression: "item.Cluster"
      - Title: "Auth Info"
        Expression: "item.AuthInfo"
      - Title: "Namespace"
        Expression: "item.Namespace"
  - Title: "API Resources"
    Model: "ApiResource"
    Description: "List all API resources"
    Category: "Core"
    ListMethod: "GetApiResourcesAsync"
    PropertyName: "Resources"
    ItemType: "V1APIResource"
    IsNamespaced: false
    KubeCtlHint: "kubectl api-resources"
    Fields:
      - Title: "Name"
        Expression: "item.Name"
        IsDefaultSortColumn: true
        IsFilterable: true
      - Title: "Version"
        Expression: "item.Version"
      - Title: "Namespaced"
        Expression: "item.Namespaced.ToString()"
      - Title: "Shortnames"
        Expression: "item.ShortNames.CsvJoin()"
      - Title: "Kind"
        Expression: "item.Kind"
  - Title: "API Services"
    Model: "ApiService"
    Description: "List all API services"
    Category: "Core"
    ListMethod: "GetApiServicesAsync"    
    ItemType: "V1APIService"
    IsNamespaced: false
    KubeCtlHint: "kubectl get apiservices"
    Fields:
      - Title: "Name"
        Expression: "item.Metadata.Name"
        IsDefaultSortColumn: true
        IsFilterable: true
      - Title: "Service"
        Expression: "item.Status.Conditions[0].Reason"
      - Title: "Available"
        Expression: "item.Status.Conditions[0].Status"
  - Title: "Certificate Signing Requests"
    Model: "CertificateSigningRequest"
    Description: "List all Certificate Signing Requests"
    Category: "Core"
    ListMethod: "GetCertificateSigningRequestsAsync"    
    ItemType: "V1CertificateSigningRequest"
    IsNamespaced: false
    KubeCtlHint: ""
    Fields:
      - Title: "Name"
        Expression: "item.Metadata.Name"
        IsDefaultSortColumn: true
        IsFilterable: true
      - Title: "Creation Timestamp"
        Expression: "item.Metadata.CreationTimestamp.ToString()"
  - Title: "Cluster Role Bindings"
    Model: "ClusterRoleBinding"
    Description: "List all Cluster Role Bindings"
    Category: "Core"
    ListMethod: "GetClusterRoleBindingsAsync"    
    ItemType: "V1ClusterRoleBinding"
    IsNamespaced: false
    KubeCtlHint: "kubectl get clusterrolebindings"
    Fields:
      - Title: "Name"
        Expression: "item.Metadata.Name"
        IsDefaultSortColumn: true
        IsFilterable: true
      - Title: "Role"
        Expression: '$"{item.RoleRef.Kind}/{item.RoleRef.Name}"'
      - Title: "Users"
        Expression: "GetUsers(item)"
      - Title: "Groups"
        Expression: "GetGroups(item)"
    ExtraMethods:
        - "private static string? GetGroups(V1ClusterRoleBinding item) => item.Subjects?.Where(s => s.Kind == \"Group\").Select(g => g.Name).CsvJoin();"
        - "private static string? GetUsers(V1ClusterRoleBinding item) => item.Subjects?.Where(s => s.Kind == \"User\").Select(g => g.Name).CsvJoin();"
  - Title: "Cluster Roles"
    Model: "ClusterRole"
