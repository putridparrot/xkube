        IsDefaultSortColumn: true
        IsFilterable: true
      - Title: "Ready"
        Expression: '$"{item.Status.ReadyReplicas}/{item.Status.AvailableReplicas}"'
      - Title: "Upto date"
        Expression: "item.Status.UpdatedReplicas.ToString()"
      - Title: "Available"
        Expression: "item.Status.AvailableReplicas.ToString()"
      - Title: "Age"
        Expression: "item.Metadata.CreationTimestamp.ToAge()"
  - Title: "Device Classes"
    Model: "DeviceClass"
    Description: "List all Device Classes"
